name: Build & Release Riff

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build binary
        run: |
          pyinstaller riff.spec

      - name: Test binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          ./dist/riff --version
          ./dist/riff --help

      - name: Test binary (Windows)
        if: runner.os == 'Windows'
        run: |
          dist\riff.exe --version
          dist\riff.exe --help

      - name: Create release artifact
        shell: bash
        run: |
          cd dist
          if [ "$RUNNER_OS" == "Windows" ]; then
            7z a riff-windows-${{ matrix.python-version }}.zip riff.exe
          else
            tar czf riff-${{ runner.os }}-${{ matrix.python-version }}.tar.gz riff
          fi

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/riff-*.{zip,tar.gz}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
