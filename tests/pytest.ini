[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may use external services)
    live: Tests against live Qdrant (read-only)
    performance: Performance tests
    slow: Tests that take >5s
    require_qdrant: Test requires running Qdrant instance

# Coverage settings
addopts =
    --cov=riff.search
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    -v
    --tb=short

# Parallel execution (disabled by default, enable with -n auto)
# workers = auto

# Timeout
timeout = 30

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning